      <h2>蒙娜丽莎的微笑</h2>
      <img style="width:100%;" src="assets/hands.png"/>
      <p>达·芬奇使用金字塔结构来将画中的女士简单而充满地放置在画中。她的叠在一起的手构成金字塔前方的角。
        她的胸部、颈部和面部焕发出与她的手同样的柔软的光芒。这些有机部分的光芒的变化显示出肉体的丰满和柔润，
        包括上述的笑容。西格蒙德·弗洛伊德将这个笑容理解为画家对他母亲的感性的怀念。其他人将它描写为天真的、
        诱媚的或甚至于出神的或悲伤的。应该指出的是达·芬奇当时的肖像画多半带有这样的微笑。<p>
