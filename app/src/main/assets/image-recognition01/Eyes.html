      <h2>蒙娜丽莎的眼睛</h2>
      <img style="width:100%;" src="assets/eyes.png"/>
      <p>最近有学者指出蒙娜丽莎之所以看起来似笑非笑是因为达芬奇应用了眼睛的错觉。
        眼睛的中心部位一般对较为亮的区域敏感，而边缘则对较暗的区域敏感。人一般确认笑容时主要是靠嘴唇和眼睛的形态特征判断。
        而达芬奇就是利用了蒙娜丽莎嘴唇形成的阴影。当你盯着她的眼睛时你不会忽视她的嘴和眼睛，就会觉得她在微笑，
        而你盯着她的嘴时你会忽视她的嘴和眼睛，就会觉得她没有在微笑。<p>
      <p>神秘的蒙娜丽莎除了以其微笑著称，画中人物的眼神也相当独特。无论你从正面哪个角度赏画，都会发现蒙娜丽莎的眼睛直视着你，
        这使人感到蒙娜丽莎的眼睛仿佛是活的，会随着观众的视角游走，并对所有观众抱以永恒的微笑。</p>
