      <h2>蒙娜丽莎的微笑</h2>
      <img style="width:100%;" src="assets/smile.png"/>
      <p>一些学者试着讨论为什么不同的人对这个微笑的感觉不同。这些理论有科学性的，也有的从蒙娜丽莎的实际人物和感觉出发。
        有人说，蒙娜丽莎的微笑只有在斜眼看的时候才看得出来。还有人认为这个微笑如此捉摸不定因为它利用了人的视觉中的干扰。
        提出蒙娜丽莎是米兰公爵夫人的理论的人说，蒙娜丽莎的微笑是如此悲伤因为这位公爵夫人本人的生活很悲伤，因为她的丈夫如此有权势、
        是个酒鬼和经常打她。这位公爵夫人自己曾说她是世界上“最不幸的妻子”。<p>
