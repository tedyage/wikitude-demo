      <h2>蒙娜丽莎的双手</h2>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;直到1911年8月20日，曾在卢浮宫内担任油漆匠的佩鲁贾(Vincenzo Peruggia)于闭馆时躲入储藏室，
        趁隔天周一休馆取下画作，藏于大衣内窃出博物馆。馆方在22日发现《蒙娜丽莎》遭窃，于是进行一周闭馆调查，并祭出高额悬赏金。由于持续没有画作的下落，
        在各家报纸的报导下，《蒙娜丽莎》逐渐有了知名度。<p>
